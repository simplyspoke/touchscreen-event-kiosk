<div layout="column" flex>
    <md-content flex id="page-content" class="md-padding page-content {{currentPage}} {{performance}}">
        <div ui-view></div>
    </md-content>
</div>

<md-sidenav layout="row" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="bottom" class="md-whiteframe-z2 md-sidenav-bottom" style="width: auto; max-width: none;">
    <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2" style="max-width: 160px">
        <div layout-align="center center" class="md-toolbar-tools md-warn">
            <img src="assets/images/one-logo-small.png"/>
        </div>
    </md-toolbar>
    <md-button
        ng-repeat-start="item in vm.menuItems"
        layout="Error: source does not appear to be markup."
        layout-align="center center"
        class="capitalize page-{{item.class}}"
        ng-click="vm.selectItem(item)"
        ui-sref-active="md-warn"
        ui-sref="{{item.sref}}"
        ui-sref-opts="{ reload: true }"
        ng-show="currentPage==item.class || currentPage + '-child'==item.class || currentPage==item.class + '-performance' || 'all'==item.class" >
        <div class="md-tile-content">
            <i class="material-icons md-36">{{item.icon}}</i>
        </div>
        <div class="md-tile-content">
            {{item.name}}
        </div>
    </md-button>
    <div ng-repeat-end ng-show="currentPage==item.class || 'all'==item.class"></div>
    <div flex></div>
</md-sidenav>
